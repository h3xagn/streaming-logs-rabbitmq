<!DOCTYPE html>

<html lang="en" class="dark">
  <head>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="js/tailwind.js"></script>
    <title>Log Viewer</title>
  </head>

  <body class="dark:bg-slate-900">
    <img
      class="float-right py-3 px-5"
      src="img/logo.png"
    />

    <div class="flex items-center py-2 px-3">
        <h1 class="text-3xl text-slate-300 underline decoration-4 decoration-pink-500">Log Viewer</h1>
      </div>
      <br />
  
      <div class="flex items-center py-2 px-3">
        <input type="checkbox" checked id="check-auto-scroll" name="check-auto-scroll">
        <label for="check-auto-scroll" class="text-slate-400">&#160;Auto scroll</label><br>
      </div>
    <div class="flex items-center py-2 px-3">
      <div class="flex flex-col w-screen overflow-hidden">
        <div class="sm:-mx-6 lg:-mx-8">
          <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
            <div class="overflow-y-scroll overflow-x-hidden h-[85vh]">
              <table id="log_table" class="min-w-full text-center">
                <thead class="sticky top-0 border-b bg-gray-100">
                  <tr>
                    <th scope="col" class="text-sm font-medium text-gray-600 px-6 py-2 w-48">
                      Host Name
                    </th>
                    <th scope="col" class="text-sm font-medium text-gray-600 px-6 py-2 w-48">
                      Application
                    </th>
                    <th scope="col" class="text-sm font-medium text-gray-600 px-6 py-2 w-48">
                        Filename
                      </th>
                      <th scope="col" class="text-sm font-medium text-gray-600 px-6 py-2 w-48">
                       Module
                      </th>
                    <th scope="col" class="text-sm font-medium text-gray-600 px-6 py-2 w-48">
                      Timestamp
                    </th>
                    <th scope="col" class="text-sm font-medium text-gray-600 px-6 py-2 w-48">
                      Log Level
                    </th>
                    <th scope="col" class="text-sm font-medium text-gray-600 px-6 py-2">
                        Message
                      </th>
                  </tr>
                </thead class="border-b">
                <tbody>
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/mqttws31.js"></script>
    <script src="js/consumer1.js"></script>
  </body>
</html>
